<!-- <p *ngFor="let post of mposts" >{{post.kind}}</p> -->
<div class="card" *ngFor="let post of posts" >
<div> رقم الاعلان : {{post.id}} </div>
    <div>distance: {{post.location.lat}}</div>
    <div>{{post.description}}</div>
    <div *ngFor="let image of post.images">
        <img src="{{image}}" alt="">
    </div>
    <div *ngIf="!post.images[0]">
        <img src="assets/place.png" alt="">
    </div>
</div>
